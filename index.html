<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <link rel="shortcut icon" href="assets/src/img/localizacao.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/src/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="bg-dark text-white ">

    <nav class="navbar bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/src/img/logodnc.svg" alt="Escola DNC" width="70" height="70">
            </a>
        </div>
    </nav>

    <h1 class="text-center mt-3">Country Search</h1>
    <h1 class="text-center mt-3 fs-5">Enter country name in English</h1>

    <div class="input-group mb-2 mt-4 container">
        <input id="pais" type="text" class="form-control " placeholder="Ex: Brazil" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary bg-primary text-white border-primary" type=" button"
            id="button-addon2">Search</button>
    </div>



    <div id="card" class="card container text-dark w-75 p-3 mt-5 mb-5 text-center" style="width: 18rem;">
        <img id="flags" src="" class="card-img-top mt-4" alt="">
        <div class="card-body ">
            <h5 class="card-title fs-3" id="name">Name</h5>
        </div>
        <ul class="list-group list-group-flush fs-5">
            <li class="list-group-item"><strong>Capital:</strong>
                <p id="capital"></p>
            </li>
            <li class="list-group-item"><strong>Continent:</strong>
                <p id="cont"></p>
            </li>
            <li class="list-group-item"><strong>Population:</strong>
                <p id="pop"></p>
            </li>
        </ul>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="assets/src/js/script.js"></script>
</body>

</html>
